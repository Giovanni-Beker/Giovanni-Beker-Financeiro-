<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/resumo.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="script/financas.js"></script>
    <title>Resumo Financeiro</title>
</head>

<body>

    <header class="header-nu">
        <div class="header-left" style="display:flex; align-items:center; gap:10px;">
            <span id="usuarioNome" class="usuario-nome">Olá, Usuário</span>
        </div>

        <div class="header-right" style="display:flex; align-items:center; gap:10px;">
            <button class="btn-registrar" onclick="financeiro()">Registrar Transação</button>
            <button class="sair" onclick="sair()">Sair</button>
        </div>
    </header>

    <div class="container-fluid">
        <div class="dashboard-container">

            <div class="saldo-principal-card">
                <span class="label">Saldo na Conta</span>
                <span id="saldoFinal" class="value-grande">R$ 0,00</span>
            </div>

            <h2 class="title">Resumo Financeiro</h2>

            <div class="cards-row">
                <div class="card-nu card-entrada">
                    <span class="label">Entradas</span>
                    <span id="totalEntradas" class="value">R$ 0,00</span>
                </div>

                <div class="card-nu card-saida">
                    <span class="label">Saídas</span>
                    <span id="totalSaidas" class="value">R$ 0,00</span>
                </div>
            </div>

            <div class="transacoes-container">

                <div class="filtros-container">
                    <select id="filtroPeriodo" class="filtro-select">
                        <option value="todos">Todos</option>
                        <option value="mes">Mês atual</option>
                    </select>

                    <select id="filtroCategoria" class="filtro-select">
                        <option value="">Todas</option>
                        <option value="pix">Pix</option>
                        <option value="debito">Débito</option>
                        <option value="credito">Crédito</option>
                        <option value="boleto">Boleto</option>
                    </select>
                </div>

                <div class="trans-header">
                    <span class="categoria">Categoria</span>
                    <span class="valor">Valor</span>
                    <span class="data">Data</span>
                </div>

                <ul id="listaTransacoes" class="trans-list"></ul>

            </div>

        </div>
    </div>

</body>

</html>
