<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/financeiro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script/financas.js"></script>
    <title>Financeiro</title>
</head>

<body>

    <header class="header-nu">
        <div class="header-left" style="display:flex; align-items:center; gap:10px;">
            <span id="usuarioNome" class="usuario-nome">Olá, Usuário</span>
        </div>

        <div class="header-right" style="display:flex; align-items:center; gap:10px;">
            <button class="btn-registrar" onclick="resumo()">Resumo Transações</button>
            <button class="sair" onclick="sair()">Sair</button>
        </div>
    </header>
    
    <div class="centralizar-form">

        <div class="form-box">

            <h3 class="text-center mb-4">Registrar Transação</h3>

            <form id="transactionForm">

                <label class="form-label">Valor</label>
                <input type="number" class="form-control mb-3" id="valor" placeholder="R$" required>

                <label class="form-label">Tipo</label>
                <select class="form-select mb-3" id="type" required>
                    <option value="">Selecione...</option>
                    <option value="entrada">Entrada</option>
                    <option value="saida">Saída</option>
                </select>

                <label class="form-label">Categoria</label>
                <select class="form-select mb-3" id="category" required>
                    <option value="">Selecione...</option>
                    <option value="pix">Pix</option>
                    <option value="debito">Débito</option>
                    <option value="credito">Crédito</option>
                    <option value="boleto">Boleto</option>
                </select>

                <label class="form-label">Descrição</label>
                <input type="text" class="form-control mb-3" id="description" placeholder="...">



                <div class="botao-container">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>

            </form>
        </div>
    </div>


    </div>

</body>

</html>
